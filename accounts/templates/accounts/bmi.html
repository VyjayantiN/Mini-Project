<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.onresult = function(event) {
        const currentField = document.activeElement;
        if (currentField.tagName === 'INPUT' || currentField.tagName === 'SELECT') {
            currentField.value = event.results[0][0].transcript;
        }
    };

    function enableVoiceInput(field) {
        field.addEventListener('focus', function() {
            recognition.start();
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const fields = document.querySelectorAll('input[type="text"], input[type="number"], select');
        fields.forEach(enableVoiceInput);
    });
</script>
<script>
    // Check browser support
    if ('webkitSpeechRecognition' in window) {
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        
        var voiceTarget; // to store the target input field

        recognition.onresult = function(event) {
            var transcript = event.results[0][0].transcript;
            voiceTarget.value = transcript;
        }

        recognition.onend = function() {
            // You can add additional logic here if needed
        }
    } else {
        console.log('Web Speech API is not supported by this browser.');
    }

    function startVoiceInput(target) {
        voiceTarget = target;
        recognition.start();
    }
</script>
