  <script>
    var videoCard = document.querySelector('.video-card');
var video = videoCard.querySelector('video');

videoCard.addEventListener('click', function() {
  var fullscreen = document.createElement('div');
  fullscreen.classList.add('video-fullscreen');

  var videoClone = video.cloneNode(true);
  fullscreen.appendChild(videoClone);

  videoCard.classList.add('blur-background');

  document.body.appendChild(fullscreen);

  fullscreen.addEventListener('click', function(e) {
    if (e.target === fullscreen) {
      fullscreen.remove();
      videoCard.classList.remove('blur-background');
    }
  });
});
</script>
